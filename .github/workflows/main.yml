name: Download Immich Images
on: [workflow_dispatch]

# 核心修正 1：在代码里强行开启写入权限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull and Save Images
        run: |
          docker pull ghcr.io/immich-app/immich-server:release
          docker pull ghcr.io/immich-app/immich-machine-learning:release
          docker pull redis:6.2-alpine
          docker pull postgres:14-alpine
          
          docker save -o immich_all.tar \
            ghcr.io/immich-app/immich-server:release \
            ghcr.io/immich-app/immich-machine-learning:release \
            redis:6.2-alpine \
            postgres:14-alpine
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: immich-package
          path: immich_all.tar
          retention-days: 1

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          # 核心修正 2：必须指定一个唯一的标签名
          tag_name: "v1.0.${{ github.run_number }}"
          files: immich_all.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
