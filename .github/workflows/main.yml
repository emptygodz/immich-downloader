name: Download Immich Images
on: [workflow_dispatch]

# 核心修正：在代码里也显式声明写权限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull and Save Images
        run: |
          docker pull ghcr.io/immich-app/immich-server:release
          docker pull ghcr.io/immich-app/immich-machine-learning:release
          docker pull redis:6.2-alpine
          docker pull postgres:14-alpine
          
          docker save -o immich_all.tar \
            ghcr.io/immich-app/immich-server:release \
            ghcr.io/immich-app/immich-machine-learning:release \
            redis:6.2-alpine \
            postgres:14-alpine
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: immich-package
          path: immich_all.tar
          retention-days: 1

      - name: Create Release
        # 升级到 v2 版本，它对 Token 的处理更稳健
        uses: softprops/action-gh-release@v2
        with:
          # 必须手动指定 tag_name，否则就会报你刚才看到的那个错
          tag_name: "v1.0.${{ github.run_number }}"
          files: immich_all.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
