name: Download Immich Images
on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull and Save Images
        run: |
          # 1. 拉取镜像（修正标签为 :release 以匹配官方仓库）
          docker pull ghcr.io/immich-app/immich-server:release
          docker pull ghcr.io/immich-app/immich-machine-learning:release
          docker pull redis:6.2-alpine
          docker pull postgres:14-alpine
          
          # 2. 揉成一个大包
          docker save -o immich_all.tar \
            ghcr.io/immich-app/immich-server:release \
            ghcr.io/immich-app/immich-machine-learning:release \
            redis:6.2-alpine \
            postgres:14-alpine
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: immich-package
          path: immich_all.tar
          retention-days: 1
